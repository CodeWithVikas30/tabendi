<!-- login_content.html -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Left side content (Logo, Welcome message, text, social icons) -->
        <div class="row">
          <div class="col-md-6 bg-orange text-white p-4 d-flex flex-column justify-content-center">
            <div class="text-center">
              <h2>Logo</h2>
              <h4>Welcome to Login page</h4>
              <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam,</p>
              <div class="social-icons mt-3">
                <a href="#" class="btn btn-light btn-social mx-1"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn btn-light btn-social mx-1"><i class="fab fa-twitter"></i></a>
                <a href="#" class="btn btn-light btn-social mx-1"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="btn btn-light btn-social mx-1"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </div>
          </div>
          <!-- Right side content (Login Form) -->
          <div class="col-md-6 p-4">
            <form>
              <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Email Address">
              </div>
              <div class="mb-3 form-check d-flex justify-content-between">
                <div>
                   <input type="checkbox" class="form-check-input" id="keepMeLoggedIn">
                   <label class="form-check-label" for="keepMeLoggedIn">Keep me logged in</label>
                </div>
                 <a href="#">Forgot Password</a>
              </div>
              <button type="submit" class="btn btn-orange w-100">Log In</button>
              <div class="text-center my-3">OR</div>
               <div class="social-icons text-center mb-3">
                <a href="#" class="btn btn-primary btn-social mx-1"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn btn-danger btn-social mx-1"><i class="fab fa-google-plus-g"></i></a>
              </div>
              <div class="text-center">
                Don't have an account ? <a href="#"><strong>Register</strong></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
